version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo Installing Railway CLI...
      - npm install -g @railway/cli
  pre_build:
    commands:
      - echo Logging into Railway...
      - railway login --apiKey $RAILWAY_TOKEN
  build:
    commands:
      - echo Deploying backend...
      - cd backend
      - railway up --service backend --project $RAILWAY_PROJECT_ID
      - cd ..
      - echo Deploying frontend...
      - cd frontend
      - railway up --service frontend --project $RAILWAY_PROJECT_ID

artifacts:
  files:
    - '**/*'
